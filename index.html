        // GOOGLE SHEETS SERVICE
        class GoogleSheetsService {
            constructor() {
                this.accessToken = null;
                this.tokenClient = null;
                this.spreadsheetId = localStorage.getItem('spreadsheet_id') || null;
            }

            initialize() {
                return new Promise((resolve) => {
                    this.tokenClient = google.accounts.oauth2.initTokenClient({
                        client_id: GOOGLE_CLIENT_ID,
                        scope: 'https://www.googleapis.com/auth/spreadsheets',
                        callback: (response) => {
                            if (response.access_token) {
                                this.accessToken = response.access_token;
                                localStorage.setItem('gsheets_token', response.access_token);
                            }
                        },
                    });
                    const savedToken = localStorage.getItem('gsheets_token');
                    if (savedToken) this.accessToken = savedToken;
                    resolve(true);
                });
            }

            async requestAuth() {
                return new Promise((resolve) => {
                    this.tokenClient.callback = (response) => {
                        if (response.access_token) {
                            this.accessToken = response.access_token;
                            localStorage.setItem('gsheets_token', response.access_token);
                            resolve(true);
                        } else resolve(false);
                    };
                    this.tokenClient.requestAccessToken();
                });
            }

            isAuthenticated() { return !!this.accessToken; }
            hasSpreadsheet() { return !!this.spreadsheetId; }

            logout() {
                this.accessToken = null;
                this.spreadsheetId = null;
                localStorage.removeItem('gsheets_token');
                localStorage.removeItem('spreadsheet_id');
            }

            async createSpreadsheet() {
                try {
                    const response = await fetch('https://sheets.googleapis.com/v4/spreadsheets', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            properties: { title: 'Plateforme Ratours Data' },
                            sheets: [
                                { properties: { title: 'todos' } },
                                { properties: { title: 'courses' } },
                                { properties: { title: 'menus' } },
                                { properties: { title: 'events' } },
                                { properties: { title: 'guardSchedule' } },
                                { properties: { title: 'familyInfo' } }
                            ]
                        })
                    });
                    const data = await response.json();
                    this.spreadsheetId = data.spreadsheetId;
                    localStorage.setItem('spreadsheet_id', this.spreadsheetId);
                    await this.initializeSheets();
                    return { id: data.spreadsheetId, url: data.spreadsheetUrl };
                } catch (error) {
                    console.error('Error creating spreadsheet:', error);
                    return null;
                }
            }

            async initializeSheets() {
                const sheetsData = {
                    'todos': [['id', 'title', 'category', 'priority', 'done', 'assignedTo']],
                    'courses': [['id', 'item', 'category', 'checked']],
                    'menus': [['id', 'day', 'meal', 'emoji']],
                    'events': [['id', 'title', 'date', 'time', 'category', 'assignedTo', 'emoji']],
                    'guardSchedule': [['id', 'date', 'morning', 'afternoon', 'notes']],
                    'familyInfo': [['section', 'id', 'label', 'value', 'type']]
                };
                for (const [sheetName, headers] of Object.entries(sheetsData)) {
                    await this.writeSheet(sheetName, headers);
                }
            }

            async migrateSpreadsheet() {
                try {
                    console.log('ğŸ”„ VÃ©rification de la structure du Google Sheet...');
                    
                    // RÃ©cupÃ©rer la liste des onglets existants
                    const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${this.spreadsheetId}`, {
                        headers: { 'Authorization': `Bearer ${this.accessToken}` }
                    });
                    const spreadsheet = await response.json();
                    const existingSheets = spreadsheet.sheets.map(s => s.properties.title);
                    
                    console.log('ğŸ“‹ Onglets existants:', existingSheets);
                    
                    // Structure requise
                    const requiredSheets = {
                        'todos': ['id', 'title', 'category', 'priority', 'done', 'assignedTo'],
                        'courses': ['id', 'item', 'category', 'checked'],
                        'menus': ['id', 'day', 'meal', 'emoji'],
                        'events': ['id', 'title', 'date', 'time', 'category', 'assignedTo', 'emoji'],
                        'guardSchedule': ['id', 'date', 'morning', 'afternoon', 'notes'],
                        'familyInfo': ['section', 'id', 'label', 'value', 'type']
                    };
                    
                    const requests = [];
                    
                    // Pour chaque onglet requis
                    for (const [sheetName, requiredHeaders] of Object.entries(requiredSheets)) {
                        if (!existingSheets.includes(sheetName)) {
                            // CrÃ©er l'onglet s'il n'existe pas
                            console.log(`â• CrÃ©ation de l'onglet: ${sheetName}`);
                            requests.push({
                                addSheet: {
                                    properties: { title: sheetName }
                                }
                            });
                        } else {
                            // VÃ©rifier/mettre Ã  jour les en-tÃªtes
                            const data = await this.readSheet(sheetName);
                            if (data.length === 0 || JSON.stringify(data[0]) !== JSON.stringify(requiredHeaders)) {
                                console.log(`ğŸ”§ Mise Ã  jour des en-tÃªtes de: ${sheetName}`);
                                // Si pas d'en-tÃªtes ou en-tÃªtes incorrects, on les ajoute/corrige
                                await this.writeSheet(sheetName, [requiredHeaders, ...data.slice(1)]);
                            }
                        }
                    }
                    
                    // CrÃ©er les onglets manquants en une seule requÃªte batch
                    if (requests.length > 0) {
                        await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${this.spreadsheetId}:batchUpdate`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${this.accessToken}`,
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ requests })
                        });
                        
                        // Initialiser les en-tÃªtes des nouveaux onglets
                        for (const [sheetName, headers] of Object.entries(requiredSheets)) {
                            if (!existingSheets.includes(sheetName)) {
                                await this.writeSheet(sheetName, [headers]);
                            }
                        }
                    }
                    
                    console.log('âœ… Structure du Google Sheet mise Ã  jour !');
                    return true;
                } catch (error) {
                    console.error('âŒ Erreur de migration:', error);
                    return false;
                }
            }

            async readSheet(sheetName) {
                try {
                    const url = `https://sheets.googleapis.com/v4/spreadsheets/${this.spreadsheetId}/values/${sheetName}!A:Z`;
                    const response = await fetch(url, {
                        headers: { 'Authorization': `Bearer ${this.accessToken}` }
                    });
                    const result = await response.json();
                    return result.values || [];
                } catch (error) {
                    console.error(`Error reading ${sheetName}:`, error);
                    return [];
                }
            }

            async writeSheet(sheetName, values) {
                try {
                    const url = `https://sheets.googleapis.com/v4/spreadsheets/${this.spreadsheetId}/values/${sheetName}!A:Z?valueInputOption=RAW`;
                    await fetch(url, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ values })
                    });
                    return true;
                } catch (error) {
                    console.error(`Error writing ${sheetName}:`, error);
                    return false;
                }
            }

            arrayToObjects(array) {
                if (!array || array.length === 0) return [];
                const headers = array[0];
                return array.slice(1).map(row => {
                    const obj = {};
                    headers.forEach((header, index) => { obj[header] = row[index] || ''; });
                    return obj;
                });
            }

            objectsToArray(objects, headers) {
                if (!objects || objects.length === 0) return [headers];
                const rows = objects.map(obj => headers.map(header => obj[header] !== undefined ? String(obj[header]) : ''));
                return [headers, ...rows];
            }
        }
