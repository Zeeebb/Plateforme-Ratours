        const SPREADSHEET_ID = '186a_JILQOYaF52HWNWunctYmriWTYaRIo4rlDscixcw';

        // ===== HEADERS CONSTANTS =====
        const EVENTS_HEADERS = ['id', 'title', 'date', 'endDate', 'time', 'category', 'assignedTo', 'emoji', 'calendarEventId'];
        const TODOS_HEADERS = ['id', 'title', 'category', 'priority', 'done', 'assignedTo'];

        const EMOJI_PICKER = ['üè†','üè•','üè´','üéâ','üé≠','üéµ','üé®','üèãÔ∏è','üöó','‚úàÔ∏è','üèñÔ∏è','‚õ™','üíº','üí∞','üì¶','üì±','üîß','üßπ','üçº','üë∂','üë®‚Äçüë©‚Äçüëß','üëµ','üê∂','üê±','ü•ñ','ü•ó','ü•©','üçï','üç∞','üßÅ','‚òï','üç∑','üíä','ü©∫','üìû','üìù','üéÅ','üõçÔ∏è','üëó','üëü','üß∏','üìö','üéì','‚öΩ','üéÆ','üå∏','üåç','‚ù§Ô∏è'];
        const DAY_ORDER = ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi', 'Dimanche'];

        class GoogleServicesManager {
            constructor() {
                this.accessToken = null;
                this.tokenClient = null;
                this.spreadsheetId = SPREADSHEET_ID;
                this.calendarId = localStorage.getItem('ratours_calendar_id') || null;
            }

            initialize() {
                return new Promise((resolve) => {
                    this.tokenClient = google.accounts.oauth2.initTokenClient({
                        client_id: GOOGLE_CLIENT_ID,
                        scope: 'https://www.googleapis.com/auth/spreadsheets https://www.googleapis.com/auth/calendar',
                        callback: (response) => {
                            if (response.access_token) {
                                this.accessToken = response.access_token;
                                localStorage.setItem('gsheets_token', response.access_token);
                            }
                        },
                    });
                    const savedToken = localStorage.getItem('gsheets_token');
                    if (savedToken) this.accessToken = savedToken;
                    resolve(true);
                });
            }

            async requestAuth() {
                return new Promise((resolve) => {
                    this.tokenClient.callback = (response) => {
                        if (response.access_token) {
                            this.accessToken = response.access_token;
                            localStorage.setItem('gsheets_token', response.access_token);
                            resolve(true);
                        } else resolve(false);
                    };
                    this.tokenClient.requestAccessToken();
                });
            }

            isAuthenticated() { return !!this.accessToken; }
            hasSpreadsheet() { return !!this.spreadsheetId; }

            // Validate saved token with a lightweight API call
            async validateToken() {
                if (!this.accessToken) return false;
                try {
                    const url = `https://sheets.googleapis.com/v4/spreadsheets/${this.spreadsheetId}?fields=spreadsheetId`;
                    const response = await fetch(url, {
                        headers: { 'Authorization': `Bearer ${this.accessToken}` }
                    });
                    if (response.ok) return true;
                    // Token expired or invalid
                    console.log('‚ö†Ô∏è Token expir√©, nettoyage...');
                    this.accessToken = null;
                    localStorage.removeItem('gsheets_token');
                    return false;
                } catch (error) {
                    console.error('Erreur validation token:', error);
                    this.accessToken = null;
                    localStorage.removeItem('gsheets_token');
                    return false;
                }
            }

            logout() {
                this.accessToken = null;
                localStorage.removeItem('gsheets_token');
            }

            async readSheet(sheetName) {
                try {
                    const url = `https://sheets.googleapis.com/v4/spreadsheets/${this.spreadsheetId}/values/${sheetName}!A:Z`;
                    const response = await fetch(url, {
                        headers: { 'Authorization': `Bearer ${this.accessToken}` }
                    });
                    if (response.status === 401 || response.status === 403) {
                        console.warn(`‚ö†Ô∏è Token expir√© (${response.status}) lors de la lecture de ${sheetName}`);
                        this.accessToken = null;
                        localStorage.removeItem('gsheets_token');
                        throw new Error('TOKEN_EXPIRED');
                    }
                    const result = await response.json();
                    return result.values || [];
                } catch (error) {
                    console.error(`Erreur lecture ${sheetName}:`, error);
                    if (error.message === 'TOKEN_EXPIRED') throw error;
                    return [];
                }
            }

            async writeSheet(sheetName, values) {
                try {
                    // √âTAPE 1 : CLEAR le sheet
                    const clearUrl = `https://sheets.googleapis.com/v4/spreadsheets/${this.spreadsheetId}/values/${sheetName}!A:Z:clear`;
                    const clearResponse = await fetch(clearUrl, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`,
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    if (!clearResponse.ok) {
                        console.error(`Erreur CLEAR ${clearResponse.status}`);
                        return false;
                    }
                    
                    // √âTAPE 2 : √âcrire les nouvelles donn√©es
                    const updateUrl = `https://sheets.googleapis.com/v4/spreadsheets/${this.spreadsheetId}/values/${sheetName}!A1?valueInputOption=RAW`;
                    const updateResponse = await fetch(updateUrl, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ values })
                    });
                    
                    if (!updateResponse.ok) {
                        console.error(`Erreur UPDATE ${updateResponse.status}`);
                        return false;
                    }
                    
                    return true;
                } catch (error) {
                    console.error(`Erreur √©criture ${sheetName}:`, error);
                    return false;
                }
            }

            // === GOOGLE CALENDAR ===
            async createTestCalendar() {
                try {
                    const url = 'https://www.googleapis.com/calendar/v3/calendars';
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            summary: 'Ratours TEST',
                            description: 'Calendrier de test pour Plateforme Ratours',
                            timeZone: 'Europe/Paris'
                        })
                    });
                    if (!response.ok) return null;
                    const calendar = await response.json();
                    this.calendarId = calendar.id;
                    localStorage.setItem('ratours_calendar_id', calendar.id);
                    return calendar.id;
                } catch (error) {
                    console.error('Erreur cr√©ation calendrier:', error);
                    return null;
                }
            }

            async createCalendarEvent(event) {
                if (!this.calendarId) return null;
                try {
                    const url = `https://www.googleapis.com/calendar/v3/calendars/${this.calendarId}/events`;
                    let eventBody;
                    if (event.endDate) {
                        // P√©riode : all-day event
                        const endDateObj = new Date(event.endDate + 'T12:00:00');
                        endDateObj.setDate(endDateObj.getDate() + 1);
                        const exclusiveEnd = endDateObj.toISOString().split('T')[0];
                        eventBody = {
                            summary: event.title,
                            description: `[Ratours] ${event.category}`,
                            start: { date: event.date },
                            end: { date: exclusiveEnd }
                        };
                    } else {
                        eventBody = {
                            summary: event.title,
                            description: `[Ratours] ${event.category}`,
                            start: { dateTime: `${event.date}T${event.time || '09:00'}:00`, timeZone: 'Europe/Paris' },
                            end: { dateTime: `${event.date}T${event.time ? this.addHour(event.time) : '10:00'}:00`, timeZone: 'Europe/Paris' }
                        };
                    }
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${this.accessToken}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify(eventBody)
                    });
                    if (!response.ok) return null;
                    const created = await response.json();
                    return created.id;
                } catch (error) {
                    console.error('Erreur cr√©ation event:', error);
                    return null;
                }
            }

            async deleteCalendarEvent(calendarEventId) {
                if (!this.calendarId) return false;
                try {
                    const url = `https://www.googleapis.com/calendar/v3/calendars/${this.calendarId}/events/${calendarEventId}`;
                    const response = await fetch(url, { method: 'DELETE', headers: { 'Authorization': `Bearer ${this.accessToken}` } });
                    return response.ok;
                } catch (error) {
                    console.error('Erreur suppression event:', error);
                    return false;
                }
            }

            addHour(time) {
                const [h, m] = time.split(':');
                const hour = parseInt(h);
                // FIX: handle 23h ‚Üí clamp to 23:59
                if (hour >= 23) return '23:59';
                return `${(hour + 1).toString().padStart(2, '0')}:${m}`;
            }

            arrayToObjects(array) {
                if (!array || array.length === 0) return [];
                const headers = array[0];
                return array.slice(1).map(row => {
                    const obj = {};
                    headers.forEach((header, index) => { obj[header] = row[index] || ''; });
                    return obj;
                });
            }

            objectsToArray(objects, headers) {
                if (!objects || objects.length === 0) return [headers];
                const rows = objects.map(obj => headers.map(header => obj[header] !== undefined ? String(obj[header]) : ''));
                return [headers, ...rows];
            }
        }

        const gsheets = new GoogleServicesManager();

        // ===== HELPER =====
        const formatDateFr = (dateStr) => {
            if (!dateStr) return '';
            const d = new Date(dateStr + 'T12:00:00');
            return d.toLocaleDateString('fr-FR', { weekday: 'short', day: 'numeric', month: 'short' });
        };

        // ===== APP =====
        const App = () => {
            const [isGoogleReady, setIsGoogleReady] = useState(false);
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [isSyncing, setIsSyncing] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            const [hasLoadedFromCloud, setHasLoadedFromCloud] = useState(false);
            const [lastSync, setLastSync] = useState(null);
            const [currentUser, setCurrentUser] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [showAddModal, setShowAddModal] = useState(false);
            const [addType, setAddType] = useState('');
            const [currentWeekOffset, setCurrentWeekOffset] = useState(0);
            const [editingInfo, setEditingInfo] = useState(null);
            const [infoLabel, setInfoLabel] = useState('');
            const [infoValue, setInfoValue] = useState('');
            const [calendarEnabled, setCalendarEnabled] = useState(!!localStorage.getItem('ratours_calendar_id'));
            const [calendarStatus, setCalendarStatus] = useState('');
            const [addCategoryModal, setAddCategoryModal] = useState(null);
            const [newCatName, setNewCatName] = useState('');
            const [newCatEmoji, setNewCatEmoji] = useState('');
            const [hideDoneTodos, setHideDoneTodos] = useState(false);
            const [assignPickerTodo, setAssignPickerTodo] = useState(null);
            const [noteText, setNoteText] = useState('');

            const [users] = useState([
                { id: 1, name: 'Maman', color: 'bg-pink-400', emoji: 'üë©' },
                { id: 2, name: 'Papa', color: 'bg-blue-400', emoji: 'üë®' },
            ]);
            const [externalPeople, setExternalPeople] = useState([
                { id: 4, name: 'Mamie', emoji: 'üëµ' },
                { id: 5, name: 'Nounou', emoji: 'üßë‚Äçüçº' },
            ]);
            const [categories, setCategories] = useState({
                courses: [
                    { id: 'alimentaire', name: 'Alimentaire', emoji: 'ü•ñ' },
                    { id: 'enfant', name: 'Enfant', emoji: 'üçº' },
                    { id: 'maison', name: 'Maison', emoji: 'üßπ' },
                ],
                todos: [
                    { id: 'rdv', name: 'RDV', emoji: 'üìû' },
                    { id: 'enfant', name: 'Enfant', emoji: 'üë∂' },
                    { id: 'maison', name: 'Maison', emoji: 'üè†' },
                ],
                events: [
                    { id: 'medical', name: 'M√©dical', emoji: 'üè•' },
                    { id: 'voyage', name: 'Voyage', emoji: '‚úàÔ∏è' },
                    { id: 'ecole', name: '√âcole', emoji: 'üè´' },
                    { id: 'famille', name: 'Famille', emoji: 'üë®‚Äçüë©‚Äçüëß' },
                ]
            });

            const [events, setEvents] = useState([]);
            const [todos, setTodos] = useState([]);
            const [courses, setCourses] = useState([]);
            const [menus, setMenus] = useState([]);
            const [notes, setNotes] = useState([]);
            const [guardSchedule, setGuardSchedule] = useState([]);
            const [familyInfo, setFamilyInfo] = useState({
                urgences: [], utiles: [], links: [], notes: []
            });

            const [newItem, setNewItem] = useState({
                title: '', date: '', endDate: '', time: '', category: '', priority: 'medium', assignedTo: null, day: '', isPeriod: false
            });
            const resetNewItem = () => setNewItem({ title: '', date: '', endDate: '', time: '', category: '', priority: 'medium', assignedTo: null, day: '', isPeriod: false });

            const allPeople = [...users, ...externalPeople];

            // ===== GOOGLE INIT (validate token on startup) =====
            useEffect(() => {
                const initGoogle = async () => {
                    await gsheets.initialize();
                    setIsGoogleReady(true);
                    if (gsheets.accessToken) {
                        // Validate saved token ‚Äî may be expired
                        const valid = await gsheets.validateToken();
                        setIsAuthenticated(valid);
                    }
                    setIsLoading(false);
                };
                if (window.google) { initGoogle(); }
                else {
                    const checkGoogle = setInterval(() => {
                        if (window.google) { clearInterval(checkGoogle); initGoogle(); }
                    }, 100);
                    // Timeout fallback: stop waiting after 5s
                    setTimeout(() => { clearInterval(checkGoogle); setIsLoading(false); setIsGoogleReady(true); }, 5000);
                }
            }, []);

            useEffect(() => {
                if (isAuthenticated && currentUser && gsheets.hasSpreadsheet() && !hasLoadedFromCloud) syncFromCloud();
            }, [currentUser, isAuthenticated]);

            // ===== SYNC FROM CLOUD =====
            const syncFromCloud = async () => {
                if (!isAuthenticated) return;
                setIsSyncing(true);
                try {
                    const todosData = await gsheets.readSheet('todos');
                    if (todosData.length > 1) {
                        setTodos(gsheets.arrayToObjects(todosData).map(t => ({
                            ...t, id: parseInt(t.id), assignedTo: t.assignedTo ? parseInt(t.assignedTo) : null, done: t.done === 'true'
                        })));
                    }
                    const coursesData = await gsheets.readSheet('courses');
                    if (coursesData.length > 1) {
                        setCourses(gsheets.arrayToObjects(coursesData).map(c => ({
                            ...c, id: parseInt(c.id), checked: c.checked === 'true'
                        })));
                    }
                    const menusData = await gsheets.readSheet('menus');
                    if (menusData.length > 1) {
                        setMenus(gsheets.arrayToObjects(menusData).map(m => ({ ...m, id: parseInt(m.id) })));
                    }
                    const eventsData = await gsheets.readSheet('events');
                    if (eventsData.length > 1) {
                        setEvents(gsheets.arrayToObjects(eventsData).map(e => ({
                            ...e,
                            id: parseInt(e.id) || Date.now(),
                            assignedTo: e.assignedTo ? JSON.parse(e.assignedTo) : [],
                            calendarEventId: e.calendarEventId || null,
                            endDate: e.endDate || '',
                            emoji: e.emoji || 'üìÖ'
                        })));
                    }
                    const guardData = await gsheets.readSheet('guardSchedule');
                    if (guardData.length > 1) {
                        setGuardSchedule(gsheets.arrayToObjects(guardData).map(g => ({
                            ...g, id: parseInt(g.id),
                            morning: g.morning ? parseInt(g.morning) : null,
                            afternoon: g.afternoon ? parseInt(g.afternoon) : null
                        })));
                    }
                    const familyData = await gsheets.readSheet('familyInfo');
                    if (familyData.length > 1) {
                        const familyObjects = gsheets.arrayToObjects(familyData);
                        const reconstructed = { urgences: [], utiles: [], links: [], notes: [] };
                        familyObjects.forEach(item => {
                            if (reconstructed[item.section]) {
                                reconstructed[item.section].push({ id: parseInt(item.id), label: item.label, value: item.value, type: item.type });
                            }
                        });
                        setFamilyInfo(reconstructed);
                    }
                    const notesData = await gsheets.readSheet('notes');
                    if (notesData.length > 1) {
                        setNotes(gsheets.arrayToObjects(notesData).map(n => ({
                            ...n, id: parseInt(n.id) || Date.now(), author: parseInt(n.author) || currentUser, date: n.date || new Date().toISOString().split('T')[0]
                        })));
                    }
                    setLastSync(new Date());
                    setHasLoadedFromCloud(true);
                } catch (error) {
                    console.error('Erreur chargement:', error);
                    if (error.message === 'TOKEN_EXPIRED') {
                        setIsAuthenticated(false);
                        setHasLoadedFromCloud(false);
                    }
                }
                setIsSyncing(false);
            };

            // ===== SYNC TO CLOUD (FIX: notes + endDate + calendarEventId) =====
            const syncToCloud = async () => {
                if (!isAuthenticated) return;
                setIsSyncing(true);
                try {
                    await gsheets.writeSheet('todos', gsheets.objectsToArray(todos, TODOS_HEADERS));
                    await gsheets.writeSheet('courses', gsheets.objectsToArray(courses, COURSES_HEADERS));
                    await gsheets.writeSheet('menus', gsheets.objectsToArray(menus, MENUS_HEADERS));
                    const eventsForSheet = events.map(e => ({ ...e, assignedTo: JSON.stringify(e.assignedTo) }));
                    await gsheets.writeSheet('events', gsheets.objectsToArray(eventsForSheet, EVENTS_HEADERS));
                    await gsheets.writeSheet('guardSchedule', gsheets.objectsToArray(guardSchedule, GUARD_HEADERS));
                    const flatFamilyInfo = [];
                    Object.entries(familyInfo).forEach(([section, items]) => {
                        items.forEach(item => { flatFamilyInfo.push({ section, id: item.id, label: item.label, value: item.value, type: item.type }); });
                    });
                    await gsheets.writeSheet('familyInfo', gsheets.objectsToArray(flatFamilyInfo, FAMILY_HEADERS));
                    await gsheets.writeSheet('notes', gsheets.objectsToArray(notes, NOTES_HEADERS));
                    setLastSync(new Date());
                } catch (error) { console.error('Erreur sauvegarde:', error); }
                setIsSyncing(false);
            };

            const handleGoogleLogout = () => { if (confirm('Se d√©connecter de Google ?')) { gsheets.logout(); setIsAuthenticated(false); setCurrentUser(null); setHasLoadedFromCloud(false); } };
            const handleGoogleLogin = async () => {
                const success = await gsheets.requestAuth();
                if (success) {
                    setIsAuthenticated(true);
                    setHasLoadedFromCloud(false);
                    // If user already selected a profile, sync now
                    if (currentUser) await syncFromCloud();
                }
            };

            // Auto-sync on data changes (only after first cloud load to prevent overwriting)
            useEffect(() => {
                if (isAuthenticated && currentUser && hasLoadedFromCloud) {
                    const timer = setTimeout(() => syncToCloud(), 1000);
                    return () => clearTimeout(timer);
                }
            }, [todos, courses, menus, events, guardSchedule, familyInfo, notes, isAuthenticated, currentUser, hasLoadedFromCloud]);

            // ===== HANDLERS =====
            const handleAdd = () => {
                if (addType === 'event' && newItem.title && newItem.date) {
                    const cat = categories.events.find(c => c.id === newItem.category);
                    const newEvent = {
                        id: Date.now(), title: newItem.title, date: newItem.date,
                        endDate: newItem.isPeriod && newItem.endDate ? newItem.endDate : '',
                        time: newItem.isPeriod ? '' : (newItem.time || ''),
                        category: newItem.category || 'general',
                        assignedTo: [newItem.assignedTo || currentUser],
                        emoji: cat ? cat.emoji : 'üìÖ', calendarEventId: null
                    };
                    setEvents([...events, newEvent]);
                    setShowAddModal(false); resetNewItem(); setAddType('');
                    if (calendarEnabled && gsheets.calendarId) {
                        gsheets.createCalendarEvent(newEvent).then(calId => {
                            if (calId) setEvents(prev => prev.map(e => e.id === newEvent.id ? { ...e, calendarEventId: calId } : e));
                        });
                    }

                                                        <div className="flex-1">

                                                {!newItem.isPeriod && (
                                                    <input type="time" value={newItem.time} onChange={(e) => setNewItem({ ...newItem, time: e.target.value })} className="w-full px-4 py-3 border-2 rounded-xl text-sm" />

                                                <select value={newItem.category} onChange={(e) => setNewItem({ ...newItem, category: e.target.value })} className="w-full px-4 py-3 border-2 rounded-xl text-sm">

                                        {addType === 'todo' && (
                                            <>
                                                <select value={newItem.category} onChange={(e) => setNewItem({ ...newItem, category: e.target.value })} className="w-full px-4 py-3 border-2 rounded-xl text-sm">

                                                </select>
                                                <select value={newItem.priority} onChange={(e) => setNewItem({ ...newItem, priority: e.target.value })} className="w-full px-4 py-3 border-2 rounded-xl text-sm">
                                                    <option value="low">‚ö™ Basse</option>
                                                    <option value="medium">üü° Moyenne</option>
                                                    <option value="high">üî¥ Haute</option>
                                                </select>
                                                <select value={newItem.assignedTo || ''} onChange={(e) => setNewItem({ ...newItem, assignedTo: e.target.value ? parseInt(e.target.value) : null })} className="w-full px-4 py-3 border-2 rounded-xl text-sm">
                                                    <option value="">‚ùì Non assign√©</option>
                                                    {users.map(u => <option key={u.id} value={u.id}>{u.emoji} {u.name}</option>)}
                                                </select>
                                            </>
                                        )}
                                        
                                        {addType === 'course' && (
                                            <select value={newItem.category} onChange={(e) => setNewItem({ ...newItem, category: e.target.value })} className="w-full px-4 py-3 border-2 rounded-xl text-sm">
                                                {categories.courses.map(c => <option key={c.id} value={c.id}>{c.emoji} {c.name}</option>)}
                                            </select>
                                        )}
                                        
                                        <div className="flex gap-3 mt-2">
                                            <button onClick={() => { setAddType(''); resetNewItem(); }} className="flex-1 bg-gray-100 py-3 rounded-xl text-sm">Retour</button>
                                            <button onClick={handleAdd} className="flex-1 bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-xl text-sm font-medium">Ajouter</button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* ===== CATEGORY MODAL (emoji picker) ===== */}
                    {addCategoryModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-end sm:items-center justify-center z-50" onClick={(e) => { if (e.target === e.currentTarget) { setAddCategoryModal(null); setNewCatName(''); setNewCatEmoji(''); } }}>

                                <div className="flex justify-between items-center mb-3">

                                    <button onClick={() => { setAddCategoryModal(null); setNewCatName(''); setNewCatEmoji(''); }} className="text-gray-400"><Icon name="x" size={20} /></button>
                                </div>
                                <input type="text" placeholder="Nom de la cat√©gorie" value={newCatName} onChange={(e) => setNewCatName(e.target.value)} className="w-full px-4 py-3 border-2 rounded-xl mb-3 text-sm" autoFocus />

                                <div className="grid grid-cols-8 gap-1.5 mb-3 max-h-36 overflow-y-auto p-1">

                                        <button key={em} onClick={() => setNewCatEmoji(em)} className={`text-xl p-1.5 rounded-lg hover:bg-purple-50 transition-all ${newCatEmoji === em ? 'bg-purple-100 ring-2 ring-purple-400 scale-110' : ''}`}>{em}</button>
                                    ))}
                                </div>
                                {newCatEmoji && newCatName.trim() && (
                                    <div className="flex items-center gap-2 bg-purple-50 rounded-xl p-3 mb-3">
                                        <span className="text-xl">{newCatEmoji}</span><span className="font-medium text-sm">{newCatName}</span>
                                    </div>
                                )}
                                <div className="flex gap-3">
                                    <button onClick={() => { setAddCategoryModal(null); setNewCatName(''); setNewCatEmoji(''); }} className="flex-1 bg-gray-100 py-3 rounded-xl text-sm">Annuler</button>
                                    <button onClick={handleAddCategory} disabled={!newCatName.trim() || !newCatEmoji} className={`flex-1 py-3 rounded-xl text-sm font-medium transition-all ${newCatName.trim() && newCatEmoji ? 'bg-gradient-to-r from-purple-500 to-pink-500 text-white' : 'bg-gray-200 text-gray-400'}`}>Ajouter</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* ===== ASSIGN PICKER (replaces prompt) ===== */}
                    {assignPickerTodo && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-end sm:items-center justify-center z-50">
                            <div className="bg-white rounded-t-3xl sm:rounded-3xl shadow-2xl max-w-sm w-full p-5">
                                <h3 className="text-lg font-bold mb-3">Qui a fait cette t√¢che ?</h3>
                                <div className="space-y-2">
                                    {users.map(u => (
                                        <button key={u.id} onClick={() => confirmAssignTodo(assignPickerTodo, u.id)} className={`w-full ${u.color} text-white p-4 rounded-2xl flex items-center justify-center gap-3 hover:opacity-90`}>
                                            <span className="text-2xl">{u.emoji}</span><span className="font-bold">{u.name}</span>
                                        </button>
                                    ))}
                                </div>
                                <button onClick={() => setAssignPickerTodo(null)} className="w-full bg-gray-100 py-3 rounded-xl mt-3 text-sm">Annuler</button>
                            </div>
                        </div>
                    )}

                    {/* ===== NAV BAR (2 rows of 5) ===== */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg z-50">
                        <div className="max-w-4xl mx-auto px-1.5 py-1">
                            <div className="grid grid-cols-5 gap-0.5">
                                {[
                                    { id: 'dashboard', label: 'Accueil', emoji: 'üè†' },
                                    { id: 'calendar', label: 'Agenda', emoji: 'üìÖ' },
                                    { id: 'todos', label: 'T√¢ches', emoji: '‚úÖ' },
                                    { id: 'courses', label: 'Courses', emoji: 'üõí' },
                                    { id: 'menus', label: 'Menus', emoji: 'üçΩÔ∏è' },
                                ].map(tab => (
                                    <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex flex-col items-center py-1.5 rounded-xl transition-colors ${activeTab === tab.id ? 'bg-purple-100 text-purple-600' : 'text-gray-400'}`}>
                                        <span className="text-lg leading-none">{tab.emoji}</span>
                                        <span className="text-[10px] leading-tight mt-0.5">{tab.label}</span>
                                    </button>
                                ))}
                            </div>
                            <div className="grid grid-cols-5 gap-0.5 mt-0.5">
                                {[
                                    { id: 'stats', label: 'Stats', emoji: 'üìä' },
                                    { id: 'guard', label: 'Garde', emoji: 'üë∂' },
                                    { id: 'notes', label: 'Notes', emoji: 'üìù' },
                                    { id: 'family', label: 'Infos', emoji: 'üë®‚Äçüë©‚Äçüëß' },
                                    { id: 'settings', label: 'R√©glages', emoji: '‚öôÔ∏è' },
                                ].map(tab => (
                                    <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex flex-col items-center py-1.5 rounded-xl transition-colors ${activeTab === tab.id ? 'bg-purple-100 text-purple-600' : 'text-gray-400'}`}>
                                        <span className="text-lg leading-none">{tab.emoji}</span>
                                        <span className="text-[10px] leading-tight mt-0.5">{tab.label}</span>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
